<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app-title">SPLITTER</div>

    <div class="main-container">
      <div class="main-calc">
        <div class="res">
          <div>Bill</div>
          <input class="calc-num int" type="text" inputmode="numeric"></input>
        </div>

        <div class="btn-container">
          <div class="res">Select Tip %</div>
          <button class="btn">5%</button>
          <button class="btn">10%</button>
          <button class="btn">15%</button>
          <button class="btn">25%</button>
          <button class="btn">50%</button>
          <input class="calc-custom int" type="text" inputmode="numeric" placeholder="Custom"></input>
        </div>
        
        <div>
          <div>Number of People</div>
          <input class="calc-people int" type="text" inputmode="numeric"></input>
        </div>
      </div>
    
      <div class="main-res">

        <div class="box-1">
          <span class="main-result1">Tip Amount</span>
          <span class="per-person1">/ person</span>
        </div>

        <div class="box-tip">
          <span class="tip-amount">$0.00</span>
        </div>

        <div class="box-2">
          <span class="main-result2">Total</span>
          <span class="per-person2">/ person<span>
        </div>

        <div class="box-total">
          <span class="total-amount">$0.00</span>
        </div>

        <div>
          <button class="reset">RESET</button>
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="mailto:sheilavalfaro@gmail.com">Sheila Alfaro</a>.
    </div>
  </body>
</html>
