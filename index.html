<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip Calculator</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>
        <a href="#"><img src="logo.svg" alt="website logo" /></a>
      </h1>
    </header>

    <main>
      <div class="main-container">
        <div class="first-column">
          <section class="bill-item">
            <h2>Bill</h2>
            <img src="icon-dollar.svg" alt="dollar symbol"/>
            <input
              class="calc-num inp"
              type="number"
              min="1"
              max="999999"
              placeholder="0"
              step=".01"
              required
            />
          </section>

          <section class="tip-item">
            <h2>Select Tip %</h2>
            <div class="btn-container">
              <button class="btn five" value="5">5%</button>
              <button class="btn ten" value="10">10%</button>
              <button class="btn fifteen" value="15">15%</button>
              <button class="btn twentyfive" value="25">25%</button>
              <button class="btn fifty" value="50">50%</button>
              <input
                class="calc-custom inp"
                type="number"
                min="1"
                max="199"
                placeholder="Custom"
                step=".01"
              />
            </div>
          </section>

          <section class="numOfPeople">
            <h2 class="with-warning">Number of People</h2>
            <!-- <div class="error hide-error">Can't be zero</div> -->
            <img src="icon-person.svg" alt="person symbol" />
            <span class="warning zero-warning-disabled">Can't be zero</span>
            <input
              class="calc-people inp"
              type="number"
              placeholder="0"
              required
            />
            </div>
          </section>

        <div class="second-column">
          <article class="tip-per-person">
            <h2>Tip Amount</h2>
            <span class="aside">/ person</span>
            <span role="log" class="tip-amount-num">$0.00</span>
          </article>

          <article class="total-per-person">
            <h2>Total</h2>
            <span class="aside">/ person</span>
            <span role="log" class="total-amount-num">$0.00</span>
          </article>

          <button type="button" class="resetBtn btn-reset-disabled">RESET</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="mailto:sheilavalfaro@gmail.com">Sheila Alfaro</a>
      </div>
    </footer>

    <script src="calc.js"></script>
  </body>
</html>
