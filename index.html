<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1><a href="#"><img src="logo.svg" alt="website logo" /><a></h1>

    <div class="main-container">
      <div class="main-calc">
        <div class="res">
          <div>Bill</div>
          <img src="icon-dollar.svg" alt="dollar symbol" />
          <input
            class="calc-num int"
            type="number"
            min="1"
            max="999999"
            placeholder="0"
            step=".01"
            required
          />
        </div>

        <div class="btn-container">
          <div class="res">Select Tip %</div>
          <button class="btn five">5%</button>
          <button class="btn ten">10%</button>
          <button class="btn fifteen">15%</button>
          <button class="btn twentyfive">25%</button>
          <button class="btn fifty">50%</button>
          <input
            class="calc-custom int"
            type="number"
            min="1"
            max="199"
            placeholder="Replace"
            step=".01"
          />
        </div>

        <div class="customNumber">
          <div class="numOfPeople">Number of People</div>
          <div class="error hide-error">Can't be zero</div>
          <img src="icon-person.svg" alt="person symbol" />
          <input
            class="calc-people int"
            type="number"
            placeholder="0"
            required
          />
        </div>
      </div>

      <div class="main-res">
        <div class="box-1">
          <div class="main-result1">Tip Amount</div>
          <div class="per-person1">/ person</div>
        </div>

        <div class="box-tip">
          <span class="tip-amount">$0.00</span>
        </div>

        <div class="box-2">
          <div class="main-result2">Total</div>
          <div class="per-person2">/ person</div>
        </div>

        <div class="box-total">
          <span class="total-amount">$0.00</span>
        </div>

        <div>
          <button class="btnRes disResetBtn">RESET</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="mailto:sheilavalfaro@gmail.com">Sheila Alfaro</a>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
